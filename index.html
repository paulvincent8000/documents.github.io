  <object type="text/html" data="https://github.com/paulvincent8000/documentation/blob/master/README.html">
</object>
<iframe src="https://github.com/paulvincent8000/documentation/blob/master/README.html">
</iframe>


<iframe id="github-iframe" src=""></iframe>
<script>
    fetch('https://api.github.com/repos/paulvincent8000/documentation/README.html')
        .then(function(response) {
            return response.json();
        }).then(function(data) {
            var iframe = document.getElementById('github-iframe');
            iframe.src = 'data:text/html;base64,' + encodeURIComponent(data['content']);
        });
</script>

</body>
